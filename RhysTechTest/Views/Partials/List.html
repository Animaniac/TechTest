<div id="personList" ng-controller="ListController">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Authorised</th>
				<th>Enabled</th>
				<th>Colours</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in people">
				<td><a ng-click="setCurrentPerson(person)">{{ person.FirstName }} {{ person.LastName }}</a></td>
				<td ng-class="{red: person.IsAuthorised==false, green: person.IsAuthorised==true}">{{ person.IsAuthorised ? "Yes" : "no" }}</td>
				<td ng-class="{red: person.IsEnabled==false, green: person.IsEnabled==true}">{{ person.IsEnabled ? "Yes" : "no" }}</td>
				<td ng-repeat="colour in person.Colours">{{ colour }}</td>
			</tr>
		</tbody>
	</table>
</div>
